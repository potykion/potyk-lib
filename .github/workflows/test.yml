name: CI
on:
  push:
    branches:
      - master
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - uses: abatilo/actions-poetry@v2
      - run: poetry run pytest